<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết môn học</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Thông tin chi tiết môn học</h1>
        <nav>
            <a href="HomePage.html">Trang chủ</a>
            <a href="courses.html">Danh sách môn học</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="course-details">
            <!-- Hình ảnh môn học -->
            <div class="course-image">
                <img id="course-image" src="" alt="Hình ảnh môn học">
            </div>

            <!-- Thông tin môn học -->
            <div class="course-info">
                <h2 id="course-name">Tên môn học</h2>
                <p id="course-description">Mô tả môn học</p>
                <p><strong>Học phí:</strong> <span id="course-price">0</span> VNĐ</p>
                <p><strong>Ngày bắt đầu:</strong> <span id="start-date">dd/mm/yyyy</span></p>
                <p><strong>Ngày kết thúc:</strong> <span id="end-date">dd/mm/yyyy</span></p>
                <p><strong>Giáo viên:</strong> <span id="teacher-name">Tên giáo viên</span></p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Nhà trường A</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
